<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="form-container">
        <form>
            <div class="field">
                <label for="ftitle">Title:</label><br>
                <input type="text" class="ftitle" name="ftitle"><br>
            </div>
            <div class="field">
                <label for="fauthor">Author:</label><br>
                <input type="text" class="fauthor" name="fauthor"><br>
            </div>
            <div class="field">
                <label for="fpages">Pages:</label><br>
                <input type="text" class="fpages" name="fpages"><br>
            </div>
            <div class="field">
                <label for="fread">Read:</label><br>
                <input type="checkbox" class="fread" name="fread"><br>
            </div>
            <button class="submit">Submit</button>
        </form>
    </div>
    <div class="container">
        <h1>My Book Library</h1>
        <div class="bookshelf">
            <div class="book card">
                <div class="book-info">
                    <div class="name">Game of Thrones</div>
                    <div class="author">George R.R. Martin</div>
                    <div class="pages">700</div>
                </div>
                <div class="book-buttons">
                    <button class="read"><object data="SVGs/check.svg" width="20" height="20"> </object></button>
                    <button class="remove"><object data="SVGs/remove.svg" width="20" height="20"> </object></button>
                </div>
            </div>
            <div class="book card">
                <div class="book-info">
                    <div class="name">Game of Thrones</div>
                    <div class="author">George R.R. Martin</div>
                    <div class="pages">700</div>
                </div>
                <div class="book-buttons">
                    <button class="read"><object data="SVGs/check.svg" width="20" height="20"> </object></button>
                    <button class="remove"><object data="SVGs/remove.svg" width="20" height="20"> </object></button>
                </div>
            </div>
            <div class="add-book card">
                <div class="icon"><object data="SVGs/plus.svg" width="70" height="70"> </object></div>
            </div>
        </div>
    </div>
    <script src="javascript/main.js" type="module" ></script>
</body>
</html>
