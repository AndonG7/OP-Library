<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="form-container">
        <form class="form" onsubmit="event.preventDefault();">
            <div class="field">
                <label for="ftitle">Title:</label><br>
                <input type="text" class="ftitle" name="ftitle"><br>
            </div>
            <div class="field">
                <label for="fauthor">Author:</label><br>
                <input type="text" class="fauthor" name="fauthor"><br>
            </div>
            <div class="field">
                <label for="fpages">Pages:</label><br>
                <input type="number" class="fpages" name="fpages"><br>
            </div>
            <div class="field">
                <label for="fread">Read:</label><br>
                <input type="checkbox" class="fread" name="fread" value="read"><br>
            </div>
            <button class="submitButton">Submit</button>   
            <button class="cancelButton">Cancel</button>            
        </form>
    </div>
    <div class="container">
        <h1>My Book Library</h1>
        <div class="bookshelf">
            <div class="book card b1">
                <div class="book-info">
                    <div class="name">A Song of Ice and Fire</div>
                    <div class="author">George R.R. Martin</div>
                    <div class="pages">4197 pages</div>
                </div>
                <div class="book-buttons">
                    <button class="read changeRead"></button>
                    <button class="remove r1"></button>
                </div>
            </div>
            <div class="book card b2">
                <div class="book-info">
                    <div class="name">The Lord of the Rings</div>
                    <div class="author">J. R. R. Tolkien</div>
                    <div class="pages">9250 pages</div>
                </div>
                <div class="book-buttons">
                    <button class="unread changeRead"></button>
                    <button class="remove r2"></button>
                </div>
            </div>
            <div class="add-book card">
                <div class="icon"><object data="SVGs/plus.svg" width="70" height="70"> </object></div>
            </div>
        </div>
    </div>
    <script src="javascript/main.js" type="module" ></script>
</body>
</html>
